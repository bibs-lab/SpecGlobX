#This is the configuration file that must be in the same folder as the jar file.
#You can change values as you need (even during execution of program).

#Launch in parallelization mode to decrease execution time (It is needed to have good computer) (bool)
sg.parallelize=false
#Number of used Thread for parallelized execution (choose carefully in function of your computer) (int)
sg.nbthreads=1


#Precision of spectra apparel(float)
sg.precision=0.02
#Wanted decimal showing (int)
sg.decimalFormat=2


#Scores to apply
#Score for non alignment (int)
sg.scoreNonAlign=-4

#Score for re-alignment  (int)
sg.scoreReAlignNative=-8
sg.scoreReAlignSym=-8
sg.scoreReAlignBoth=-6

#Score for good alignment  (int)
sg.scoreAlignNative=7
sg.scoreAlignSym=7
sg.scoreAlignBoth=10

#Score for re-alignment without offset  (int)
sg.scoreReAlignNativeNO=4
sg.scoreReAlignSymNO=4
sg.scoreReAlignBothNO=7


#Apply a filter to select result with a score >= to this value (int)
sg.scoreMinDisplay=0

#FilterModes:
#Chose the filter to apply to spectra  (byte) :
# 0 = IntensityRate (% of max intensity keeped peaks)
# 1 = MoreIntense (n more intense peaks)
sg.filter=1
#The percentage of max intensity threshold to keep peaks in percent (byte) for filter 0
sg.peakIntensityRate=1
#The number of most intense peak selected (int) for filter 1
sg.peakNumberKeeped=60

#Amino Acid Mass Modification (double)
sg.modif.G=0.0
sg.modif.A=0.0
sg.modif.S=0.0
sg.modif.P=0.0
sg.modif.V=0.0
sg.modif.T=0.0
sg.modif.C=57.021464
sg.modif.I=0.0
sg.modif.L=0.0
sg.modif.N=0.0
sg.modif.D=0.0
sg.modif.Q=0.0
sg.modif.K=0.0
sg.modif.E=0.0
sg.modif.M=0.0
sg.modif.H=0.0
sg.modif.F=0.0
sg.modif.R=0.0
sg.modif.Y=0.0
sg.modif.W=0.0
sg.modif.U=0.0
sg.modif.O=0.0
sg.modif.NT=0.0

#Debug Modes (bool)
sg.debug=false